<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Form Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            width: 100%;
        }
        .card-header {
            background-color: transparent;
            border-bottom: none;
            text-align: center;
            padding-top: 30px;
        }
        .card-body {
            padding: 30px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 5px;
            padding: 12px;
        }
        .btn-login {
            padding: 12px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
        }
        .system-title {
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .alert-floating {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 350px;
            display: none;
            z-index: 1000;
        }
        .loading-spinner {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255,255,255,0.7);
            z-index: 999;
        }
        .validation-feedback {
            font-size: 0.875em;
            color: #dc3545;
            display: none;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Loading Spinner -->
    <div class="loading-overlay" id="loadingOverlay"></div>
    <div class="loading-spinner" id="loadingSpinner">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Alert Messages -->
    <div class="alert-floating alert alert-dismissible fade show" role="alert" id="alertMessage">
        <span id="alertText"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <div class="login-container">
        <div class="card">
            <div class="card-header">
                <h1 class="system-title">Form Management System</h1>
            </div>
            <div class="card-body">
                <form id="loginForm" onsubmit="handleLogin(event)">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="username" 
                        placeholder="Username" required 
                        pattern="[a-zA-Z0-9_\-]{4,}"
                        title="Username must be at least 4 characters long and can only contain letters, numbers, underscores and hyphens">
                        <label for="username">Username</label>
                        <div class="validation-feedback" id="usernameError"></div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="password" 
                               placeholder="Password" required
                               minlength="8"
                               title="Password must be at least 8 characters long">
                        <label for="password">Password</label>
                        <div class="validation-feedback" id="passwordError"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-login" id="loginButton">
                        Sign In
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        // Utility Functions
        function showLoading() {
            const overlay = document.getElementById('loadingOverlay');
            const spinner = document.getElementById('loadingSpinner');
            if (overlay) overlay.style.display = 'block';
            if (spinner) spinner.style.display = 'block';
        }

        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            const spinner = document.getElementById('loadingSpinner');
            if (overlay) overlay.style.display = 'none';
            if (spinner) spinner.style.display = 'none';
        }

        function showAlert(message, type = 'success') {
            const alert = document.getElementById('alertMessage');
            alert.className = `alert-floating alert alert-${type} alert-dismissible fade show`;
            document.getElementById('alertText').textContent = message;
            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId + 'Error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            document.getElementById(elementId).classList.add('is-invalid');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.validation-feedback');
            const inputs = document.querySelectorAll('.form-control');
            errorElements.forEach(element => {
                element.style.display = 'none';
                element.textContent = '';
            });
            inputs.forEach(input => {
                input.classList.remove('is-invalid');
            });
        }

        // Form Validation
        function validateForm() {
            clearErrors();
            let isValid = true;
            const username = document.getElementById('username');
            const password = document.getElementById('password');

            if (username.value.length < 4) {
                showError('username', 'Username must be at least 4 characters long');
                isValid = false;
            }

            if (!/^[a-zA-Z0-9_-]+$/.test(username.value)) {
                showError('username', 'Username can only contain letters, numbers, underscores and hyphens');
                isValid = false;
            }

            if (password.value.length < 8) {
                showError('password', 'Password must be at least 8 characters long');
                isValid = false;
            }

            return isValid;
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                showLoading();

                const response = await fetch('/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok && data.access_token) {
                    // Store token
                    localStorage.setItem('token', data.access_token);
                    
                    // Make authenticated request to dashboard
                    const dashboardResponse = await fetch('/dashboard', {
                        headers: {
                            'Authorization': `Bearer ${data.access_token}`
                        }
                    });

                    if (dashboardResponse.redirected) {
                        window.location.href = dashboardResponse.url;
                    } else {
                        // Handle the HTML response
                        const text = await dashboardResponse.text();
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(text, 'text/html');
                        document.documentElement.innerHTML = doc.documentElement.innerHTML;
                    }
                } else {
                    showAlert(data.error || 'Invalid credentials', 'danger');
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred during login. Please try again.', 'danger');
            } finally {
                hideLoading();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Clear any existing tokens
            localStorage.removeItem('token');

            // Add input event listeners for real-time validation
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('input', clearErrors);
            });
        });
    </script>
</body>
</html>
